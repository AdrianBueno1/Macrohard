<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:include="fragments/header :: header" />

    <body>

		<header class="header" th:include="fragments/menu :: menu" />
	
		<section id="main-section" class="container-fluid main-welcome">
			<header class="page-header">
				<h1 th:text="#{application.title}">Webapp Title</h1>
			</header>
			<p>Welcome.</p>
			<p sec:authorize="isAuthenticated()">
				Hello, <span th:text="${name}"></span>
			</p>
	
		</section>
	
		<h1 class="form-title" th:text="#{ad.list.title}">Last Ads</h1>
	
		<div class="row" th:each="ad : ${ads}">
			<div th:if="${!ad.hideAd}">
				<div th:replace="fragments/ad_fragment :: ad_fragment(ad=${ad}, my_id=${my_id}, favs=${favs}, following=${following})" />
			</div>
		</div>
	
		 <div th:include="fragments/scripts :: general" />
		 
		 <script type="text/javascript" th:src="@{/static/js/rating.js}"></script>

    </body>
</html>
